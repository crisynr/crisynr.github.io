<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Vector Tiles in Leaflet JS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.0.3/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v2.0.0/leaflet-maptilersdk.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <main>
      <astroComponent client:load/>
      <div id="map"></div>
    </main>
    <script>
      const key = 'hhyINLMnMg5pSBBIII0T';
      const map = L.map('map').setView([53.34, -7], 6);
      const mtLayer = L.maptilerLayer({
        apiKey: key,
        style: "63c60a0d-9669-4cb8-84ec-4fe500d50d8c", //optional
    }).addTo(map);
      
      var circle = L.circle([53.34, -6.26], {
      color: 'orange',
      radius: 50000,
      }).addTo(map);
      circle.bindPopup("Dublin");
      
      var circle = L.circle([53.27, -9.05], {
      color: 'orange',
      radius: 50000,
    }).addTo(map);
    circle.bindPopup("Galway");

    var marker = L.marker([53.34, -6.20]).addTo(map);
    circle.bindPopup("Hotel Green");

    var marker = L.marker([53.27, -9.10]).addTo(map);
    circle.bindPopup("Hotel Red");

    var marker = L.marker([53.27, -9.00]).addTo(map);
    circle.bindPopup("Hotel Yellow");
    
    </script>
  </body>
</html>
